<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Viewer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #pdf-viewer {
        width: 100%;
        height: 100vh;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe id="pdf-viewer" src=""></iframe>

    <script>
      // 현재 페이지의 전체 URL 경로 가져오기
      const currentUrl = window.location.href;

      // 기본 URL(마지막 슬래시까지) 추출
      const baseUrl = currentUrl.substring(0, currentUrl.lastIndexOf("/") + 1);

      // PDF 파일 경로 (상대 경로)
      const pdfPath = "assets/02_img/test-kn45.pdf";

      // PDF 파일의 절대 URL 생성
      const absolutePdfUrl = new URL(pdfPath, baseUrl).href;

      // PDF.js 뷰어에 파일 경로 전달
      const viewer = document.getElementById("pdf-viewer");
      viewer.src = `https://mozilla.github.io/pdf.js/web/viewer.html?file=${encodeURIComponent(
        absolutePdfUrl
      )}`;

      console.log("PDF URL:", absolutePdfUrl); // 디버깅용
    </script>
  </body>
</html>
